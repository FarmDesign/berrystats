<!DOCTYPE html>
<html>
 <head>
  <title>berrystats</title>
  <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script type="text/javascript">
   function timedRefresh() {
    setTimeout("location.reload(true);",10000); }
  </script>
 </head>

 <body onload="javascript:timedRefresh();">

  <div id="title">
   <h1>berrystats</h1>
  </div>

  <div id="nav">
   <a href="/">home</a>
   <a class="active" href="/system">system</a>
   <a href="/about">about</a>
  </div>

  <div id="logo">
   <img src="berry.png" />
  </div>

  <div id="body">
   <div id="keys">
    <p>Load averages:</p>
    <p>Memory usage:</p>
    <p>Swap usage:</p>
    <p>Disk usage:</p>
   </div>
   <div id="values">
    <p>{{ load }}</p>
    <p>{{ memory }}</p>
    <p>{{ swap }}</p>
    <p>{{ disk }}</p>
   </div>
  </div>
 </body>
</html>
